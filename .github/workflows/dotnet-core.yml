name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: publish
      run: dotnet publish --no-restore --configuration Release --output dist

    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: cd dist & docker build . --file Dockerfile --tag my-image-name:$(date +%s)
